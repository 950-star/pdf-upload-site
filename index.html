<script>
fetch('files.json')
  .then(response => response.json())
  .then(data => {
      console.log(data); // Debugging: Check the JSON structure in the console
      renderFolders(data);
  })
  .catch(error => console.error('Error loading JSON:', error));

function renderFolders(data, parentElement = document.body) {
    Object.keys(data).forEach(folder => {
        let div = document.createElement('div');
        div.innerHTML = `<strong>${folder}</strong>`;
        parentElement.appendChild(div);

        if (typeof data[folder] === 'object') {
            renderFolders(data[folder], div);
        } else {
            let link = document.createElement('a');
            link.href = data[folder];
            link.textContent = folder;
            div.appendChild(link);
        }
    });
}
</script>
