<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Archive</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #181818; color: white; text-align: center; }
        .container { width: 90%; margin: auto; padding: 20px; }
        .tree { text-align: left; display: inline-block; width: 100%; }
        .folder { cursor: pointer; font-weight: bold; margin: 10px 0; color: cyan; }
        .files { display: none; margin-left: 20px; }
        .contact { margin-top: 20px; }
        .contact a { color: orange; text-decoration: none; font-weight: bold; }
    </style>
    <script>
        function toggleFolder(id) {
            var element = document.getElementById(id);
            element.style.display = element.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>PDF Archive</h1>
        <div class="tree">
            <div class="folder" onclick="toggleFolder('allen')">▶ Allen</div>
            <div id="allen" class="files">
                <div class="folder" onclick="toggleFolder('session1')">▶ Session 1</div>
                <div id="session1" class="files">
                    <a href="#">Batch A.pdf</a><br>
                    <a href="#">Batch B.pdf</a>
                </div>
                <div class="folder" onclick="toggleFolder('session2')">▶ Session 2</div>
                <div id="session2" class="files">
                    <a href="#">Batch C.pdf</a><br>
                    <a href="#">Batch D.pdf</a>
                </div>
            </div>
        </div>
        <div class="contact">
            <p>For inquiries, contact: <a href="mailto:your-email@example.com" id="contact-link">your-email@example.com</a></p>
        </div>
    </div>
</body>
</html>
